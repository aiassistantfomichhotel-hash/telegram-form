<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Форма бронювання</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <h2>Забронювати</h2>
  <form id="bookingForm">
    <label for="name">Ім’я</label>
    <input type="text" id="name" required>

    <label for="phone">Телефон</label>
    <input type="tel" id="phone" required>

    <label for="email">Електронна пошта</label>
    <input type="email" id="email" required>

    <label for="startDate">Дата початку</label>
    <input type="date" id="startDate" required>

    <label for="endDate">Кінцева дата</label>
    <input type="date" id="endDate" required>

    <label for="notes">Примітки</label>
    <textarea id="notes" rows="4"></textarea>

    <button type="submit">Надіслати</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready && tg.ready();
    tg.expand && tg.expand();

    const urlParams = new URLSearchParams(window.location.search);
    const chat_id = urlParams.get("chat_id");
    const message_id = urlParams.get("message_id");
    const user_id = urlParams.get("user_id");

    document.getElementById("bookingForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const payload = {
        chat_id: chat_id,
        message_id: message_id,
        user_id: user_id,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        start_date: document.getElementById("startDate").value,
        end_date: document.getElementById("endDate").value,
        notes: document.getElementById("notes").value
      };

      try {
        await fetch("https://hook.eu1.make.com/kz6jzbnqxz0l56lmh5um9ijynpxk6fwx", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (tg.close) tg.close();
      } catch (error) {
        alert("Помилка надсилання. Спробуйте ще раз.");
        console.error("Помилка fetch:", error);
      }
    });
  </script>
</body>
</html>
