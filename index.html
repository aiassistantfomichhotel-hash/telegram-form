<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Бронювання</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <form id="bookingForm">
    <label for="name">Імʼя:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" required>

    <label for="startDate">Дата початку:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">Кінцева дата:</label>
    <input type="date" id="endDate" name="endDate" required>

    <label for="notes">Примітки:</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit">Надіслати</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chat_id = params.get("chat_id");
    const message_id = params.get("message_id");
    const user_id = params.get("user_id");

    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        chat_id,
        message_id,
        user_id,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        notes: document.getElementById("notes").value
      };

      try {
        await fetch("https://hook.eu1.make.com/9kibicefoit4yzcyrdtugkeju82wx58s", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        tg.close(); // автоматично закриває форму
      } catch (error) {
        console.error("Помилка надсилання:", error);
        alert("Помилка при відправці форми");
      }
    });
  </script>
</body>
</html>
