<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Бронювання</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 12px;
        font-size: 16px;
        background-color: #2ea2f8;
        color: white;
        border: none;
        width: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Форма бронювання</h2>
    <input type="text" id="name" placeholder="Ім’я">
    <input type="tel" id="phone" placeholder="Телефон">
    <input type="text" id="dates" placeholder="Дати бронювання">
    <button id="submit">Надіслати</button>

    <script>
      const tg = window.Telegram.WebApp;

      document.getElementById('submit').addEventListener('click', function () {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const dates = document.getElementById('dates').value.trim();

        const data = {
          name: name,
          phone: phone,
          dates: dates,
          chat_id: tg.initDataUnsafe?.user?.id || null
        };

        tg.sendData(JSON.stringify(data));
        tg.close();
      });
    </script>
  </body>
</html>
