<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Бронювання</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <form id="bookingForm">
    <label for="name">Імʼя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="date">Дата бронювання:</label>
    <input type="date" id="date" name="date" required><br><br>

    <button type="submit">Надіслати</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chat_id = params.get("chat_id");
    const message_id = params.get("message_id");
    const user_id = params.get("user_id");

    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;

      const payload = {
        chat_id,
        message_id,
        user_id,
        name,
        date
      };

      try {
        await fetch("https://hook.eu1.make.com/9kibicefoit4yzcyrdtugkeju82wx58s", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        tg.close(); // закриває WebApp після відправки

      } catch (error) {
        console.error("Помилка надсилання:", error);
        alert("Помилка при відправці форми");
      }
    });
  </script>
</body>
</html>
